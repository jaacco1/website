<!DOCTYPE html>

                        </div>

                                    <li {{ projects_selected }}><a href="/projects" title="Projects">Projects</a></li>
                                    <li {{ about_selected }}><a href="/about" title="About">About</a></li>
                                    <li {{ contact_selected }}><a href="/contact" title="Contact">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
